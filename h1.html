<!DOCTYPE html>
<html>
<head>
  <!-- Add necessary CSS and other meta tags -->
</head>
<body>
  <div>
    <img id="project-image" src="" alt="Project Image">
    <p id="project-description">Description of the image goes here.</p>
  </div>

  <script>
    // Retrieve the query parameters and decode them
    const params = new URLSearchParams(window.location.search);
    const imageUrl = decodeURIComponent(params.get("img"));
    const description = decodeURIComponent(params.get("desc"));

    // Update the image source and description in the new page
    document.getElementById("project-image").src = imageUrl;
    document.getElementById("project-description").textContent = description;
  </script>
</body>
</html>
